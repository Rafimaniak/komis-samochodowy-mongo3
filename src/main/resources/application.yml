spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  data:
    mongodb:
      uri: mongodb://localhost:27017/komis
      database: komis
      auto-index-creation: true

  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true

server:
  port: 8080

# Opcjonalne - dla lepszej wydajno≈õci
logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
    pl.komis: DEBUG