<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formularz Us≈Çugi Serwisowej</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöó</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: main-nav}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-tools me-2"></i>
                        <span th:text="${tytul}">Formularz Us≈Çugi Serwisowej</span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{${serwis.id == null} ? '/serwis/dodaj' : '/serwis/edytuj/' + ${serwis.id}}"
                          th:object="${serwis}" method="post">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Samoch√≥d *</label>
                                <select class="form-select" th:field="*{samochod}" required>
                                    <option value="">Wybierz samoch√≥d</option>
                                    <option th:each="samochod : ${samochody}"
                                            th:value="${samochod.id}"
                                            th:text="${samochod.marka + ' ' + samochod.model + ' (ID: ' + samochod.id + ')'}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Pracownik *</label>
                                <select class="form-select" th:field="*{pracownik}" required>
                                    <option value="">Wybierz pracownika</option>
                                    <option th:each="pracownik : ${pracownicy}"
                                            th:value="${pracownik.id}"
                                            th:text="${pracownik.imie + ' ' + pracownik.nazwisko}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Opis Us≈Çugi *</label>
                            <textarea class="form-control" th:field="*{opisUslugi}"
                                      rows="4" placeholder="Opisz wykonanƒÖ us≈Çugƒô..." required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Koszt (z≈Ç) *</label>
                                <div class="input-group">
                                    <input type="number" step="0.01" class="form-control"
                                           th:field="*{koszt}" min="0" required>
                                    <span class="input-group-text">z≈Ç</span>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Data Serwisu *</label>
                                <input type="date" class="form-control" th:field="*{dataSerwisu}" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/serwis}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-times"></i> Anuluj
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                <span th:text="${serwis.id == null} ? 'Dodaj' : 'Zaktualizuj'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Ustaw domy≈õlnƒÖ datƒô na dzisiaj
        const dateField = document.querySelector('input[type="date"]');
        if (dateField && !dateField.value) {
            const today = new Date().toISOString().split('T')[0];
            dateField.value = today;
        }
    });
</script>
</body>
</html>
