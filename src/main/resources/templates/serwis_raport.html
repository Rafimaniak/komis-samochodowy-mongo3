<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Raport Serwisowy</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöó</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: main-nav}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-chart-bar me-2"></i>Raport Serwisowy</h1>
        <a th:href="@{/serwis}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Powr√≥t do listy
        </a>
    </div>

    <!-- Formularz filtrowania -->
    <div class="card mb-4">
        <div class="card-header bg-light">
            <h5 class="mb-0"><i class="fas fa-filter me-2"></i>Filtruj raport</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/serwis/raport}" method="get" class="row g-3">
                <div class="col-md-5">
                    <label class="form-label">Data od</label>
                    <input type="date" class="form-control" name="dataOd" th:value="${dataOd}">
                </div>
                <div class="col-md-5">
                    <label class="form-label">Data do</label>
                    <input type="date" class="form-control" name="dataDo" th:value="${dataDo}">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-search"></i> Filtruj
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Statystyki -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary">
                <div class="card-body text-center">
                    <i class="fas fa-list fa-2x mb-2"></i>
                    <h3 th:text="${serwisy.size()}">0</h3>
                    <p class="card-text">Liczba us≈Çug</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success">
                <div class="card-body text-center">
                    <i class="fas fa-money-bill-wave fa-2x mb-2"></i>
                    <h3 th:text="${#numbers.formatDecimal(totalKoszt, 0, 2, 'POINT')}">0</h3>
                    <p class="card-text">Suma koszt√≥w (z≈Ç)</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-info">
                <div class="card-body text-center">
                    <i class="fas fa-calendar-alt fa-2x mb-2"></i>
                    <h3 th:text="${#temporals.format(dataOd, 'dd.MM.yyyy') + ' - ' + #temporals.format(dataDo, 'dd.MM.yyyy')}">
                        Okres
                    </h3>
                    <p class="card-text">Zakres dat</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabela raportu -->
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0"><i class="fas fa-table me-2"></i>Us≈Çugi serwisowe</h5>
        </div>
        <div class="card-body">
            <div th:if="${serwisy.empty}" class="alert alert-warning text-center">
                <i class="fas fa-exclamation-triangle fa-2x mb-3"></i><br>
                Brak us≈Çug serwisowych w wybranym okresie.
            </div>

            <div th:if="${!serwisy.empty}" class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Samoch√≥d</th>
                        <th>Pracownik</th>
                        <th>Opis Us≈Çugi</th>
                        <th>Koszt</th>
                        <th>Data Serwisu</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${serwisy}">
                        <td th:text="${s.id}"></td>
                        <td th:text="${s.samochod.marka + ' ' + s.samochod.model}"></td>
                        <td th:text="${s.pracownik.imie + ' ' + s.pracownik.nazwisko}"></td>
                        <td th:text="${s.opisUslugi}"></td>
                        <td class="text-success fw-bold"
                            th:text="${#numbers.formatDecimal(s.koszt, 0, 2, 'POINT') + ' z≈Ç'}"></td>
                        <td th:text="${#temporals.format(s.dataSerwisu, 'dd.MM.yyyy')}"></td>
                    </tr>
                    </tbody>
                    <tfoot class="table-dark">
                    <tr>
                        <td colspan="4" class="text-end"><strong>RAZEM:</strong></td>
                        <td class="text-success fw-bold"
                            th:text="${#numbers.formatDecimal(totalKoszt, 0, 2, 'POINT') + ' z≈Ç'}"></td>
                        <td></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <!-- Przycisk drukowania -->
    <div class="mt-3 text-end">
        <button class="btn btn-outline-primary" onclick="window.print()">
            <i class="fas fa-print"></i> Drukuj raport
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
