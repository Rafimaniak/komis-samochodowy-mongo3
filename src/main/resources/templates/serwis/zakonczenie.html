<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zako≈Ñczenie Serwisu</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöó</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: main-nav}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="fas fa-check-circle me-2"></i>Zako≈Ñczenie Serwisu</h4>
                </div>
                <div class="card-body">
                    <!-- Informacje o serwisie -->
                    <div class="alert alert-info">
                        <h5>Informacje o serwisie:</h5>
                        <p><strong>Samoch√≥d:</strong> <span th:text="${serwis.samochod.marka + ' ' + serwis.samochod.model}"></span></p>
                        <p><strong>Pracownik:</strong> <span th:text="${serwis.pracownik.imie + ' ' + serwis.pracownik.nazwisko}"></span></p>
                        <p><strong>Data:</strong> <span th:text="${serwis.dataSerwisu}"></span></p>
                        <p><strong>Opis:</strong> <span th:text="${serwis.opisUslugi}"></span></p>
                    </div>

                    <!-- Komunikaty -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle"></i>
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/serwis/zakoncz/{id}(id=${serwis.id})}" method="post">
                        <div class="mb-3">
                            <label for="rzeczywistyKoszt" class="form-label">Rzeczywisty koszt (z≈Ç) *</label>
                            <input type="number" step="0.01" class="form-control" id="rzeczywistyKoszt"
                                   name="rzeczywistyKoszt" min="0" required placeholder="0.00">
                        </div>

                        <div class="mb-3">
                            <label for="dodatkoweUwagi" class="form-label">Dodatkowe uwagi</label>
                            <textarea class="form-control" id="dodatkoweUwagi" name="dodatkoweUwagi"
                                      rows="3" placeholder="Dodatkowe informacje o wykonanym serwisie..."></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/serwis" class="btn btn-secondary me-md-2">Anuluj</a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check-circle"></i> Zako≈Ñcz Serwis
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
