<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tytul}">Formularz Serwisu</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöó</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .status-info { font-size: 0.9em; }
        .debug-info { font-size: 0.7em; color: #6c757d; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: main-nav}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" th:classappend="${serwis.id == null} ? 'bg-success' : 'bg-primary'">
                    <h4 class="mb-0 text-white">
                        <i class="fas" th:classappend="${serwis.id == null} ? 'fa-plus' : 'fa-edit'"></i>
                        <span th:text="${tytul}">Formularz Serwisu</span>
                    </h4>
                </div>
                <div class="card-body">
                    <!-- Komunikaty -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle"></i>
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <<form th:action="@{/serwis/zapisz}" method="post">
                    <!-- UKRYTE POLE ID - WA≈ªNE! -->
                    <input type="hidden" name="id" th:value="${serwis.id}">

                        <div class="mb-3">
                            <label for="samochodId" class="form-label">Samoch√≥d *</label>
                            <select class="form-select" id="samochodId" name="samochodId" required>
                                <option value="">Wybierz samoch√≥d</option>
                                <option th:each="s : ${samochody}"
                                        th:value="${s.id}"
                                        th:text="${s.marka + ' ' + s.model + ' (' + s.rokProdukcji + ')'}"
                                        th:selected="${serwis.samochodId == s.id}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="pracownikId" class="form-label">Pracownik *</label>
                            <select class="form-select" id="pracownikId" name="pracownikId" required>
                                <option value="">Wybierz pracownika</option>
                                <option th:each="p : ${pracownicy}"
                                        th:value="${p.id}"
                                        th:text="${p.imie + ' ' + p.nazwisko + ' - ' + p.stanowisko}"
                                        th:selected="${serwis.pracownikId == p.id}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="opisUslugi" class="form-label">Opis us≈Çugi *</label>
                            <textarea class="form-control" id="opisUslugi" name="opisUslugi"
                                      rows="4" required placeholder="Opisz us≈Çugƒô do wykonania..."
                                      th:text="${serwis.opisUslugi}"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="koszt" class="form-label">Koszt (z≈Ç)</label>
                                <input type="number" step="0.01" class="form-control" id="koszt"
                                       name="koszt" min="0" placeholder="0.00" th:value="${serwis.koszt}">
                                <div class="form-text">Pozostaw puste aby utworzyƒá rezerwacjƒô</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="dataSerwisu" class="form-label">Data serwisu *</label>
                                <input type="date" class="form-control" id="dataSerwisu"
                                       name="dataSerwisu" required th:value="${serwis.dataSerwisu}">
                            </div>
                        </div>

                        <!-- Informacja o statusie -->
                        <div th:if="${serwis.status == 'ZAREZERWOWANY'}" class="alert alert-warning">
                            <i class="fas fa-clock"></i>
                            <strong>Status: ZAREZERWOWANY</strong><br>
                            Aby zako≈Ñczyƒá serwis, wprowad≈∫ koszt powy≈ºej.
                        </div>

                        <div th:if="${serwis.status == 'ZAKO≈ÉCZONY'}" class="alert alert-success">
                            <i class="fas fa-check-circle"></i>
                            <strong>Status: ZAKO≈ÉCZONY</strong><br>
                            Aktualny koszt: <span th:text="${#numbers.formatDecimal(serwis.koszt, 0, 'COMMA', 2, 'POINT') + ' z≈Ç'}"></span>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/serwis" class="btn btn-secondary me-md-2">Anuluj</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                <span th:text="${serwis.id == null} ? 'Dodaj Serwis' : 'Zaktualizuj Serwis'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dataInput = document.getElementById('dataSerwisu');
        if (dataInput) {
            dataInput.addEventListener('change', function() {
                const selectedDate = new Date(this.value);
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                if (selectedDate < today) {
                    this.classList.add('is-invalid');
                    alert('Data serwisu nie mo≈ºe byƒá z przesz≈Ço≈õci!');
                } else {
                    this.classList.remove('is-invalid');
                }
            });
        }
    });
</script>
</body>
</html>
