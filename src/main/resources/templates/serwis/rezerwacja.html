<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rezerwacja Serwisu</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöó</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: main-nav}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">
                        <i class="fas fa-calendar-plus me-2"></i>
                        Rezerwacja Serwisu
                    </h4>
                </div>
                <div class="card-body">
                    <!-- Komunikaty -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle"></i>
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/serwis/rezerwuj}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Samoch√≥d *</label>
                                <select class="form-select" name="samochod" required>
                                    <option value="">Wybierz samoch√≥d</option>
                                    <option th:each="samochod : ${samochody}"
                                            th:value="${samochod.id}"
                                            th:text="${samochod.marka + ' ' + samochod.model + ' (ID: ' + samochod.id + ')'}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Pracownik *</label>
                                <select class="form-select" name="pracownik" required>
                                    <option value="">Wybierz pracownika</option>
                                    <option th:each="pracownik : ${pracownicy}"
                                            th:value="${pracownik.id}"
                                            th:text="${pracownik.imie + ' ' + pracownik.nazwisko}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Opis Us≈Çugi *</label>
                            <textarea class="form-control" name="opisUslugi"
                                      rows="4" placeholder="Opisz planowanƒÖ us≈Çugƒô..." required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Szacowany Koszt (z≈Ç) *</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="szacowanyKoszt"
                                           placeholder="0.00" required pattern="[0-9]+([\.,][0-9]{1,2})?">
                                    <span class="input-group-text">z≈Ç</span>
                                </div>
                                <div class="form-text">Wprowad≈∫ kwotƒô (np. 150.00 lub 150,00)</div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Data Serwisu *</label>
                                <input type="date" class="form-control" name="dataSerwisu"
                                       th:value="${#temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/serwis}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-times"></i> Anuluj
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-calendar-check"></i> Zarezerwuj Serwis
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Walidacja formularza
        const form = document.querySelector('form');
        const kosztInput = document.querySelector('input[name="szacowanyKoszt"]');

        form.addEventListener('submit', function(e) {
            // Zamiana przecinka na kropkƒô dla poprawno≈õci BigDecimal
            if (kosztInput.value.includes(',')) {
                kosztInput.value = kosztInput.value.replace(',', '.');
            }
        });
    });
</script>
</body>
</html>
