<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zako≈Ñcz Serwis</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöó</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: main-nav}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-check-circle me-2"></i>
                        Zako≈Ñcz Serwis
                    </h4>
                </div>
                <div class="card-body">
                    <div th:if="${serwis}">
                        <p><strong>Samoch√≥d:</strong> <span th:text="${serwis.samochodId}"></span></p>
                        <p><strong>Opis:</strong> <span th:text="${serwis.opisUslugi}"></span></p>
                        <p><strong>Data serwisu:</strong> <span th:text="${serwis.dataSerwisu}"></span></p>
                    </div>

                    <form th:action="@{/serwis/zakoncz/{id}(id=${serwis.id})}" method="post">
                        <div class="mb-3">
                            <label for="koszt" class="form-label">Koszt serwisu (z≈Ç) *</label>
                            <input type="number" step="0.01" class="form-control" id="koszt"
                                   name="koszt" min="0" required placeholder="0.00">
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/serwis}" class="btn btn-secondary me-md-2">Anuluj</a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check"></i> Zako≈Ñcz Serwis
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
