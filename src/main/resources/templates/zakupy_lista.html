<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Zakup贸w</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'></text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- DODAJ NAVBAR -->
<div th:replace="~{fragments/navbar :: main-nav}"></div>

<div class="container mt-4">
    <h1 class="mb-4 text-center"><i class="fas fa-shopping-cart"></i> Lista zakup贸w</h1>

    <div th:if="${zakupy.empty}" class="alert alert-info text-center">
        <i class="fas fa-info-circle"></i> Brak zakup贸w w systemie.
    </div>

    <table th:if="${!zakupy.empty}" class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Samoch贸d</th>
            <th>Klient</th>
            <th>Pracownik</th>
            <th>Data zakupu</th>
            <th>Cena</th>
            <th>Akcje</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="z : ${zakupy}">
            <td th:text="${z.id}"></td>
            <td th:text="${z.samochod.marka + ' ' + z.samochod.model}"></td>
            <td th:text="${z.klient.imie + ' ' + z.klient.nazwisko}"></td>
            <td th:text="${z.pracownik.imie + ' ' + z.pracownik.nazwisko}"></td>
            <td th:text="${#temporals.format(z.dataZakupu, 'dd.MM.yyyy')}"></td>
            <td th:text="${#numbers.formatDecimal(z.cenaZakupu, 0, 2, 'POINT') + ' z'}"></td>

            <td>
                <div class="btn-group btn-group-sm">
                    <a th:href="@{'/zakupy/edytuj/' + ${z.id}}" class="btn btn-outline-primary">
                        <i class="fas fa-edit"></i> Edytuj
                    </a>
                    <a th:href="@{'/zakupy/usun/' + ${z.id}}" class="btn btn-outline-danger"
                       onclick="return confirm('Na pewno usun?');">
                        <i class="fas fa-trash"></i> Usu
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a th:href="@{/zakupy/dodaj}" class="btn btn-success">
            <i class="fas fa-plus"></i> Dodaj zakup
        </a>
        <a th:href="@{/}" class="btn btn-secondary ms-2">
            <i class="fas fa-home"></i> Strona g贸wna
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
