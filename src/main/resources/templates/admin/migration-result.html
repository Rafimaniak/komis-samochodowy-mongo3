<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tytul}">Wynik migracji</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <h1><i class="fas fa-tools"></i> <span th:text="${tytul}">Wynik migracji</span></h1>

    <div th:if="${successMessage}" class="alert alert-success">
        <i class="fas fa-check-circle"></i> [[${successMessage}]]
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i> [[${errorMessage}]]
    </div>

    <div th:if="${result}" class="card mt-3">
        <div class="card-header">
            <h5 class="mb-0">Szczegółowy wynik:</h5>
        </div>
        <div class="card-body">
            <pre style="white-space: pre-wrap; font-family: monospace;">[[${result}]]</pre>
        </div>
    </div>

    <div class="mt-3">
        <a href="/admin" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Powrót do panelu admina
        </a>
        <a href="/admin/migration/check-duplicates" class="btn btn-info ms-2">
            <i class="fas fa-search"></i> Sprawdź duplikaty
        </a>
    </div>
</div>
</body>
</html>
