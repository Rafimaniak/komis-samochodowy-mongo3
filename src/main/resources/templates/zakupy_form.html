<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${zakup.id == null ? 'Dodaj zakup' : 'Edytuj zakup'}">Formularz zakupu</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš—</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- DODAJ NAVBAR -->
<div th:replace="~{fragments/navbar :: main-nav}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-shopping-cart"></i>
                        <span th:text="${zakup.id == null ? 'Dodaj zakup' : 'Edytuj zakup'}"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{${zakup.id == null} ? '/zakupy/dodaj' : '/zakupy/edytuj/' + ${zakup.id}}"
                          th:object="${zakup}" method="post">

                        <div class="mb-3">
                            <label class="form-label">SamochÃ³d *</label>
                            <select class="form-select" th:field="*{samochod}" required>
                                <option value="">Wybierz samochÃ³d</option>
                                <option th:each="s : ${samochody}"
                                        th:value="${s.id}"
                                        th:text="${s.marka + ' ' + s.model + ' (ID: ' + s.id + ')'}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Klient *</label>
                            <select class="form-select" th:field="*{klient}" required>
                                <option value="">Wybierz klienta</option>
                                <option th:each="k : ${klienci}"
                                        th:value="${k.id}"
                                        th:text="${k.imie + ' ' + k.nazwisko}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Pracownik *</label>
                            <select class="form-select" th:field="*{pracownik}" required>
                                <option value="">Wybierz pracownika</option>
                                <option th:each="p : ${pracownicy}"
                                        th:value="${p.id}"
                                        th:text="${p.imie + ' ' + p.nazwisko}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Data zakupu *</label>
                            <input type="date" class="form-control" th:field="*{dataZakupu}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Cena zakupu *</label>
                            <div class="input-group">
                                <input type="number" step="0.01" class="form-control" th:field="*{cenaZakupu}"
                                       min="0" required>
                                <span class="input-group-text">zÅ‚</span>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/zakupy}" class="btn btn-secondary me-md-2">Anuluj</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Zapisz
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
