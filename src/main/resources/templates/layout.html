<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Komis Samochodowy</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš—</text></svg>">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Optional: custom styles -->
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            flex: 1;
        }
        footer {
            margin-top: auto;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .card {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .badge {
            font-size: 0.9em;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="content-wrapper">
    <!-- Wstaw navbar z fragmentu -->
    <div th:replace="fragments/navbar :: main-nav"></div>

    <!-- Komunikaty bÅ‚Ä™dÃ³w/sukcesÃ³w -->
    <div layout:fragment="alerts">
        <div th:if="${successMessage}" class="container">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:utext="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <div th:if="${errorMessage}" class="container">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:utext="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <div th:if="${warningMessage}" class="container">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:utext="${warningMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" layout:fragment="content">
        <!-- Default content if not overridden -->
        <div class="text-center mt-5">
            <h1>ðŸš— Witaj w Komisie Samochodowym</h1>
            <p class="lead">Najlepsze samochody w najlepszych cenach!</p>
            <div class="mt-4">
                <a href="/samochody" class="btn btn-primary btn-lg me-3">
                    <i class="fas fa-car me-2"></i> PrzeglÄ…daj samochody
                </a>
                <a href="/search" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-search me-2"></i> Wyszukiwanie zaawansowane
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-5 py-3 bg-light">
    <div class="container text-center">
        <p class="text-muted mb-0">
            <i class="fas fa-car me-1"></i> Â© 2025 Komis Samochodowy. Wszelkie prawa zastrzeÅ¼one.
        </p>
        <p class="text-muted small mt-2">
            <i class="fas fa-map-marker-alt me-1"></i> ul. Samochodowa 123, 00-000 Warszawa
            <span class="mx-2">|</span>
            <i class="fas fa-phone me-1"></i> +48 123 456 789
            <span class="mx-2">|</span>
            <i class="fas fa-envelope me-1"></i> kontakt@komis.pl
        </p>
    </div>
</footer>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auto-close alerts after 5 seconds -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    });
</script>

<!-- Additional scripts can be added by child templates -->
<div layout:fragment="scripts"></div>

</body>
</html>
