<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${samochod.id != null} ? 'Edytuj samochód' : 'Dodaj samochód'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0" th:text="${samochod.id != null} ? 'Edytuj samochód' : 'Dodaj nowy samochód'"></h3>
                </div>
                <div class="card-body">

                    <!-- Komunikaty błędów/sukcesów -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle"></i>
                        <span th:utext="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:utext="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- JEDEN formularz dla dodawania i edycji -->
                    <form th:action="@{/samochody/zapisz}" method="post" th:object="${samochod}" enctype="multipart/form-data">
                        <input type="hidden" th:name="id" th:value="${samochod.id}">
                        <input type="hidden" th:field="*{dataDodania}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Marka *</label>
                                <input type="text" class="form-control" th:field="*{marka}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Model *</label>
                                <input type="text" class="form-control" th:field="*{model}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Rok produkcji *</label>
                                <input type="number" class="form-control" th:field="*{rokProdukcji}"
                                       min="1900" max="2030" required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">Przebieg (km) *</label>
                                <input type="number" class="form-control" th:field="*{przebieg}"
                                       min="0" required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">Cena (zł) *</label>
                                <div class="input-group">
                                    <input type="number" step="0.01" class="form-control"
                                           th:field="*{cena}" min="0" required>
                                    <span class="input-group-text">zł</span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Kolor</label>
                                <input type="text" class="form-control" th:field="*{kolor}" placeholder="Np. Czerwony">
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">Pojemność silnika</label>
                                <div class="input-group">
                                    <input type="number" step="0.1" class="form-control"
                                           th:field="*{pojemnoscSilnika}" min="0.5" max="10.0">
                                    <span class="input-group-text">L</span>
                                </div>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">Status *</label>
                                <select class="form-select" th:field="*{status}" required>
                                    <option value="">Wybierz status</option>
                                    <option value="DOSTEPNY">Dostępny</option>
                                    <option value="SPRZEDANY">Sprzedany</option>
                                    <option value="ZAREZERWOWANY">Zarezerwowany</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Rodzaj paliwa</label>
                                <select class="form-select" th:field="*{rodzajPaliwa}">
                                    <option value="Benzyna">Benzyna</option>
                                    <option value="Diesel">Diesel</option>
                                    <option value="Hybryda">Hybryda</option>
                                    <option value="Elektryczny">Elektryczny</option>
                                    <option value="LPG">LPG</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Skrzynia biegów</label>
                                <select class="form-select" th:field="*{skrzyniaBiegow}">
                                    <option value="Manualna">Manualna</option>
                                    <option value="Automatyczna">Automatyczna</option>
                                    <option value="Półautomatyczna">Półautomatyczna</option>
                                </select>
                            </div>
                        </div>

                        <!-- SEKCJA ZDJĘCIA -->
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label class="form-label">Zdjęcie samochodu</label>

                                <!-- Podgląd obecnego zdjęcia (tylko przy edycji) -->
                                <div th:if="${samochod.id != null and samochod.zdjecieNazwa != null and samochod.zdjecieNazwa != ''}"
                                     class="mb-3 p-3 border rounded">
                                    <p class="fw-bold">Aktualne zdjęcie:</p>
                                    <img th:src="@{${'/images/samochody/' + samochod.zdjecieNazwa}}"
                                         alt="Zdjęcie samochodu"
                                         style="max-width: 300px; max-height: 200px; object-fit: cover;"
                                         class="img-thumbnail mb-2"
                                         onerror="this.src='/images/samochody/domyslny.jpg'">
                                    <p class="text-muted small mb-0" th:text="${'Nazwa pliku: ' + samochod.zdjecieNazwa}"></p>

                                    <!-- Checkbox do usunięcia zdjęcia -->
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="checkbox"
                                               name="usunZdjecie" id="usunZdjecie" value="true">
                                        <label class="form-check-label text-danger" for="usunZdjecie">
                                            <i class="fas fa-trash me-1"></i> Usuń aktualne zdjęcie
                                        </label>
                                    </div>
                                </div>

                                <!-- Pole do uploadu zdjęcia -->
                                <div class="mb-3">
                                    <label for="zdjeciePlik" class="form-label">
                                        <th:block th:if="${samochod.zdjecieNazwa == null or samochod.zdjecieNazwa == ''}">
                                            Dodaj zdjęcie
                                        </th:block>
                                        <th:block th:if="${samochod.zdjecieNazwa != null and samochod.zdjecieNazwa != ''}">
                                            Zmień zdjęcie (opcjonalne)
                                        </th:block>
                                    </label>
                                    <input type="file" class="form-control" id="zdjeciePlik"
                                           name="zdjeciePlik" accept="image/*">
                                    <div class="form-text">
                                        Wybierz plik ze zdjęciem (JPG, PNG, GIF, WebP). Maksymalny rozmiar: 5MB.
                                        <span th:if="${samochod.zdjecieNazwa != null and samochod.zdjecieNazwa != ''}">
            Pozostaw puste, aby zachować obecne zdjęcie.
        </span>
                                    </div>
                                </div>

                                <!-- UKRYTE POLE NA NAZWĘ ZDJĘCIA - musi być przed przyciskami akcji -->
                                <input type="hidden" th:field="*{zdjecieNazwa}">
                            </div>
                        </div>

                        <!-- Przyciski akcji -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/samochody}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-times me-1"></i> Anuluj
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>
                                <span th:text="${samochod.id != null} ? 'Zaktualizuj' : 'Zapisz'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Walidacja przed wysłaniem formularza
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            let isValid = true;
            const requiredFields = form.querySelectorAll('[required]');

            requiredFields.forEach(function(field) {
                if (!field.value.trim()) {
                    isValid = false;
                    field.classList.add('is-invalid');

                    // Utwórz komunikat błędu jeśli nie istnieje
                    if (!field.nextElementSibling || !field.nextElementSibling.classList.contains('invalid-feedback')) {
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'invalid-feedback';
                        errorDiv.textContent = 'To pole jest wymagane';
                        field.parentNode.appendChild(errorDiv);
                    }
                } else {
                    field.classList.remove('is-invalid');
                }
            });

            if (!isValid) {
                event.preventDefault();
                alert('Proszę wypełnić wszystkie wymagane pola (oznaczone *).');
            }
        });

        // Obsługa usuwania zdjęcia - ukryj pole uploadu jeśli zaznaczono usuwanie
        const usunCheckbox = document.getElementById('usunZdjecie');
        const zdjeciePlikInput = document.getElementById('zdjeciePlik');

        if (usunCheckbox && zdjeciePlikInput) {
            usunCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    zdjeciePlikInput.disabled = true;
                    zdjeciePlikInput.style.opacity = '0.5';
                } else {
                    zdjeciePlikInput.disabled = false;
                    zdjeciePlikInput.style.opacity = '1';
                }
            });
        }

        // Podgląd wybranego zdjęcia
        const fileInput = document.getElementById('zdjeciePlik');
        if (fileInput) {
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // Znajdź istniejący podgląd lub utwórz nowy
                        let preview = document.querySelector('.image-preview');
                        if (!preview) {
                            preview = document.createElement('div');
                            preview.className = 'image-preview mt-2';
                            fileInput.parentNode.appendChild(preview);
                        }

                        preview.innerHTML = `
                            <p class="fw-bold mt-2">Podgląd nowego zdjęcia:</p>
                            <img src="${e.target.result}"
                                 style="max-width: 300px; max-height: 200px; object-fit: cover;"
                                 class="img-thumbnail">
                            <p class="text-muted small mt-1">${file.name} (${(file.size/1024/1024).toFixed(2)} MB)</p>
                        `;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
    });
</script>
</body>
</html>
